<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI;DR</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap');

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0a;
      --glow: #00ffcc;
      --text: #f0f0f0;
      --accent: #ff2d78;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Space Grotesk', system-ui, sans-serif;
      overflow: hidden;
      user-select: none;
    }

    /* Subtle scanline overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.07) 2px,
        rgba(0,0,0,0.07) 4px
      );
      pointer-events: none;
      z-index: 10;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.15em;
      animation: fadeIn 0.6s ease both;
    }

    h1 {
      font-size: clamp(5rem, 22vw, 18rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      line-height: 0.9;
      color: var(--text);
      text-shadow:
        0 0 20px var(--glow),
        0 0 60px var(--glow),
        0 0 120px rgba(0,255,204,0.3);
      position: relative;
    }

    /* The semicolon gets the accent color — it's doing the heavy lifting */
    h1 .semi {
      color: var(--accent);
      text-shadow:
        0 0 20px var(--accent),
        0 0 60px var(--accent);
    }

    .tagline {
      font-size: clamp(0.85rem, 2.2vw, 1.4rem);
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: rgba(240,240,240,0.4);
      margin-top: 0.6em;
    }

    .tagline span {
      color: var(--glow);
      opacity: 0.8;
    }

    /* Faint grid bg */
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,255,204,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,204,0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: -1;
    }

    /* Corner branding */
    .corner {
      position: fixed;
      bottom: 1.5rem;
      right: 2rem;
      font-size: 0.7rem;
      letter-spacing: 0.2em;
      color: rgba(255,255,255,0.15);
      text-transform: uppercase;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to   { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>

  <div class="main">
    <h1>AI<span class="semi">;</span>DR</h1>
    <p class="tagline">AI<span>&nbsp;·&nbsp;</span>didn't read</p>
  </div>

  <div class="corner">aidr.wtf</div>
</body>
</html>
